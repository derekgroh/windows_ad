---
driver:
  name: vagrant
  customize:
    cpus: 2
    memory: 4096

provisioner:
  name: chef_zero
  deprecations_as_errors: true
  chef_license: accept-no-persist
  product_name: chef
  product_version: '16' # <%= ENV['CHEF_VERSION'] || 'latest' %>
  # log_level: debug
  install_strategy: once
  retry_on_exit_code:
    - 0
    - 1 # Exit, success: You still must reboot
    - 2 # Exit, success, need to reboot
    - 3 # Exit, success, with a non-critical failure
    - 4 # Exit, success, with a non-critical failure, need to reboot
    - 35 # 35 is the exit code signaling that the node is rebooting
    - 1190 #1190 is the exit code signaling that a reboot is scheduled
  wait_for_retry: 500 # May need to increase depending on computing resources.
  max_retries: 1

verifier:
  name: inspec

transport:
  # Prevent Winrm from failing out when DC is created.
  connection_retry_sleep: 120
  # When set to plaintext the winrm will run in one converge
  winrm_transport: plaintext

platforms:
  - name: windows-2012r2
    driver:
      box: tas50/windows_2012r2
      customize:
        memory: 2048
  - name: windows-2016
    driver:
      box: tas50/windows_2016
      customize:
        memory: 2048
  - name: windows-2019
    driver:
      box: tas50/windows_2019
      customize:
        memory: 2048

suites:
  - name: default
    run_list:
      - recipe[windows_ad::default]
    verifier:
      inspec_tests:
        - test/integration/default
    attributes:

  - name: forest
    run_list:
      - recipe[windows_ad_test::setup_forest]
    verifier:
      inspec_tests:
        - test/integration/forest
    attributes:

  - name: objects
    run_list:
      - recipe[windows_ad_test::setup_forest]
      - recipe[windows_ad_test::ou]
      - recipe[windows_ad_test::group]
      - recipe[windows_ad_test::user]
    verifier:
      inspec_tests:
        - test/integration/default
        - test/integration/forest
        - test/integration/objects
    attributes:

  - name: reboot
    run_list:
      - recipe[windows_ad_test::reboot]
    verifier:
      inspec_tests:
        - test/integration/reboot